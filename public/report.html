<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Daily expense</title>

    <meta name="description" content="Line Expense">
    <meta name="author" content="Narut">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    

  </head>
  <body>
  
    <div class="container-fluid">
    <div class="row">
      <div class="btn-group" role="group" aria-label="Basic example" id="btn-grp-period">
        <button type="button" class="btn btn-secondary active" value="DAY" >Day</button>
        <button type="button" class="btn btn-secondary" value="WEEK">Week</button>
        <button type="button" class="btn btn-secondary" value="MONTH">Month</button>
        <button type="button" class="btn btn-secondary" value="YEAR">Year</button>
      </div>

    </div>
    <div class="row" style="vertical-align: middle;margin-top: 10px;">
      <div class="col-3">
        <i class="fas fa-caret-square-left" id="select-left"></i>
      </div>
      <div class="col-6">
        <h4 id="select-target">4</h4>
      </div>
      <div class="col-3">
        <i class="fas fa-caret-square-right" id="select-right"></i>
      </div>
    </div>
    <div class="row" id="pieContainer">
        <canvas id="pieChart"></canvas>
    </div>
    <div class="row" id="barContainer">
      <canvas id="barChart"></canvas>
    </div>
    <div class="row">
        <h4 id="total-expense"></h4>
    </div>
    <div class="row">
        <button class="btn btn-secondary btn-sm" data-toggle="collapse" data-target="#collapase">More Detail</button>
        <div id="collapase" class="collapse">
          
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <table class="table table-hover">
            <thead>
              <th scope="col">#</th>
              <th scope="col">Categories</th>
              <th scope="col">Expense</th>
              <th scope="col">Tag</th>
              <th scope="col">Date</th>
              <th scope="col">Action</th>
            </thead>
            <tbody id="reportTbl-body">

            </tbody>
          </table>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="modal-popup">
      <div class="modal-dialog" role="document" id="modalContainer">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Expense</h5>
            <input type="hidden" id="expense-id">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="catDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                      </button>
                      <div class="dropdown-menu" aria-labelledby="catDropDown" id="dropdownMenu">
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Another action</button>
                        <button class="dropdown-item" type="button">Something else here</button>
                      </div>
                    </div>
              </div>
              <input type="number" class="form-control" placeholder="Expense" aria-label="Expense" aria-describedby="basic-addon1" id="modal-expense">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="dropdown">
                    <button class="btn btn-secondary" type="button" >
                      Tag
                    </button>
                  </div>
                </div>
              <input type="text" class="form-control" id="modal-tag" aria-describedby="basic-addon3">
            </div>
            <div>
                <input id="modal-calendar" class="demo-non-form" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="model-edit">Edit</button>
            <button type="button" class="btn btn-danger" id="model-delete">Delete</button>
            <button type="button" class="btn btn-light" id="model-delete" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.7.0/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js" ></script>
    <script src="js/aWapBE.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/report.js"></script>
  </body>
</html>
