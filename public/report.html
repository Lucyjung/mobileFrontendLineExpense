<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Daily expense</title>

    <meta name="description" content="Line Expense">
    <meta name="author" content="Narut">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    

  </head>
  <body>
  
    <div class="container-fluid">
    <div class="row">
      <div class="btn-group" role="group" aria-label="Basic example" id="btn-grp-period">
        <button type="button" class="btn btn-secondary" value="DAY">Day</button>
        <button type="button" class="btn btn-secondary" value="WEEK">Week</button>
        <button type="button" class="btn btn-secondary" value="MONTH">Month</button>
        <button type="button" class="btn btn-secondary" value="YEAR">Year</button>
      </div>

    </div>

    <div class="row">
        <canvas id="pieChart"></canvas>
    </div>
    <div class="row">
        <h3 id="total-expense"></h3>
    </div>
    <div class="row">
        <div class="col-md-12">
          <table class="table table-hover">
            <thead>
              <th scope="col">#</th>
              <th scope="col">Categories</th>
              <th scope="col">Expense</th>
              <th scope="col">Date</th>
            </thead>
            <tbody id="reportTbl-body">

            </tbody>
          </table>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js" ></script>
    <script src="https://codepen.io/anon/pen/aWapBE.js"></script>
    <script src="js/report.js"></script>
  </body>
</html>
